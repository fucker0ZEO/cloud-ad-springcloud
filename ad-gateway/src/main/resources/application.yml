server:
  port: 9000
spring:
  application:
    name: ad-gateway
#eureka: 坑！拒绝连接，原因，少了client
#    service-url:
#      defaultZone: http://localhost:9002/eureka/
eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/
Zuul:
#  前缀
  prefix: /cs
    sponsor:
#      识别到这个前缀（/ad-sponsor/**）就会转发到相应的微服务上
      path: /ad-sponsor/**
#      要转发的微服务的名称
      serviceId: eureka-client-ad-sponsor
#      是否跳过前缀
      strip-prefix: false